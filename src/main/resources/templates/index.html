<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 20px;
  margin-top: 24px;
  margin-bottom: 24px;
}

img {
	height: 40px;
}
</style>
</head>
<body>
   <div class="col-md-6 offset-md-3 mt-5">
       <a target="_blank" href="https://getform.io?ref=codepenHTML">
          <img src='https://i.imgur.com/Z2Nyxsm.png'>
        </a>
        <br>
        <a target="_blank" href="https://getform.io?ref=codepenHTML" class="mt-3 d-flex">Getform.io |  Get your free endpoint now</a>
        <h1>Getform.io HTML Form Example with File Upload</h1>
        <form th:action="@{/user/add}" th:object="${usermodel}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
          <div class="form-group">
            <label for="exampleInputName">Full Name</label>
            <input type="text" th:field="*{fullname}" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address</label>
            <input type="email" th:field="*{email}" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Favourite Platform</label>
            <select class="form-control" th:field="*{platform}" id="exampleFormControlSelect1" name="platform" required="required">
              <option th:value="Github">Github</option>
              <option th:value="Gitlab">Gitlab</option>
              <option th:value="Bitbucket">Bitbucket</option>
            </select>
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your CV:</label>
            <input type="file" accept="application/pdf" name="cv" value="cv" multiple="multiple">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> 
</body>
</html>
